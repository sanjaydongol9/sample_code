<form>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-search"></i>
					</div>
					<input type="text" class="form-control" placeholder="Search Users"
						ng-model="searchFilter">
				</div>
			</div>
		</div>
	</div>
</form>
<table class="table table-border table-hover">
	<thead>
		<tr>
			<th><a
				ng-click="sortType = 'firstName'; sortReverse = !sortReverse">Name</a>
				<span ng-show="sortType == 'firstName' && !sortReverse"
				class="fa fa-caret-down"></span> <span
				ng-show="sortType == 'firstName' && sortReverse"
				class="fa fa-caret-up"></span></th>
			<th><a ng-click="sortType = 'email'; sortReverse = !sortReverse">Email</a>
				<span ng-show="sortType == 'email' && !sortReverse"
				class="fa fa-caret-down"></span> <span
				ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
			</th>
			<th><a
				ng-click="sortType = 'address.city'; sortReverse = !sortReverse">Address</a>
				<span ng-show="sortType == 'address.city' && !sortReverse"
				class="fa fa-caret-down"></span> <span
				ng-show="sortType == 'address.city' && sortReverse"
				class="fa fa-caret-up"></span></th>
			<th><a
				ng-click="sortType = 'phone.areacode'; sortReverse = !sortReverse">Phone</a>
				<span ng-show="sortType == 'phone.areacode' && !sortReverse"
				class="fa fa-caret-down"></span> <span
				ng-show="sortType == 'phone.areacode' && sortReverse"
				class="fa fa-caret-up"></span></th>
			<th><a ng-click="sortType = 'role'; sortReverse = !sortReverse">Role</a>
				<span ng-show="sortType == 'role' && !sortReverse"
				class="fa fa-caret-down"></span> <span
				ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
			</th>
			<th>Manage</th>
		</tr>
	</thead>
	<tbody>
		<tr
			ng-repeat="user in users | orderBy:sortType:sortReverse | filter:searchFilter">
			<td>{{user.firstName+" "+user.lastName}}</td>
			<td>{{user.email}}</td>
			<td>{{user.address.city+", "+user.address.state}}</td>
			<td>{{user.phone.areacode+""+user.phone.prefixValue+""+user.phone.number}}</td>
			<td>{{user.role}}</td>
			<td><a href="#user/{{user.email}}">Detail</a> | <a href=""
				ng-really-message="Are you sure to disable this user?"
				ng-really-click="disableUser(user)" item="user">Disable</a></td>
		</tr>
	</tbody>
</table>
